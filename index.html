        function getRandomSeries(allSeries) {
            return allSeries[getRandomInt(allSeries.length)];
        }
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
        const shuffle= (serieTv) => {
          let serieSelezionata = getRandomSeries(serieTv);
          let title_holder = document.querySelectorAll('#random_series .card-title');
          let description_holdel = document.querySelectorAll('#random_series .card-text');
          let img_holdel = document.querySelectorAll('#random_series .card-img-top')
          title_holder[0].innerText = serieSelezionata.title;
          description_holdel[0].innerText = serieSelezionata.description;
          img_holdel[0].src= serieSelezionata.img;
        }
        document.addEventListener('DOMContentLoaded', () =>{
          shuffle(serieTv);
          let btn = document.getElementById('button');
          btn.addEventListener('click', ()=>{
            shuffle(serieTv);
        })
        })
